<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Tip Calculator - Practical JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>Tip Calculator</h2>
      </div>
      <div class="calculator">
        <form class="tip-calculator">
          <div class="input-group">
            <label for="bill">Bill</label>
            <input type="text" name="bill" placeholder="100">
          </div>
          <div class="input-group">
            <label for="tip">Tip %</label>
            <input type="text" name="tip" placeholder="15">
          </div>
          <div class="input-group">
            <label for="person">Person</label>
            <input type="text" name="person" value="1">
          </div>
        </form>
        <div class="result">
          <div class="tip_per_person">
            <p>Tip</p>
            <p class="amount_tip">BDT <span>0.00</span></p>
            <p>Per Person</p>
          </div>
          <div class="total">
            <p>Total</p>
            <p class="amount_total">BDT <span>0.00</span></p>
            <p>Per Person</p>
          </div>
        </div>
      </div>
      <div class="copyright">
        <ul>
          <li>হাতেকলমে জাভাস্ক্রিপ্ট</li>
          <li><a href="https://www.zonayed.me">জুনায়েদ আহমেদ</a></li>
        </ul>
      </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
